<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
  <script>
    // Get a reference to the parent element of the header
var parentElement = document.getElementById('main-header').parentElement;

// Get the last element child of the parent element
var lastElementChild = parentElement.lastElementChild;

// Get the last child of the parent element
var lastChild = parentElement.lastChild;

// Create a new element
var newElement = document.createElement('div');

// Get the first element child of the parent element
var firstElementChild = parentElement.firstElementChild;

// Get the first child of the parent element
var firstChild = parentElement.firstChild;

// Get the next sibling element of the "main" div
var nextSibling = document.getElementById('main').nextElementSibling;

// Get the next element siblings of the "items" ul
var nextElementSiblings = document.getElementById('items').nextElementSibling;

// Get the previous sibling element of the "main" div
var previousSibling = document.getElementById('main').previousElementSibling;

// Get the previous element siblings of the "items" ul
var previousElementSiblings = document.getElementById('items').previousElementSibling;

// Create a new element
var newElement = document.createElement('div');

// Set an attribute on the new element
newElement.setAttribute('class', 'custom-class');

// Create a new text node
var newText = document.createTextNode('New Text Node');

// Append the new element to the parent element
parentElement.appendChild(newElement);

// Append the new text node to the new element
newElement.appendChild(newText);

  </script>

</body>
</html>
